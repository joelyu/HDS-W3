name: immfiltration
channels:
  - conda-forge
  - bioconda
dependencies:
  # R core
  - r-base>=4.3
  # Quarto rendering
  - quarto
  - r-knitr
  - r-rmarkdown
  # Data wrangling
  - r-tidyverse
  # Visualisation
  - r-pheatmap
  - r-ggpubr
  - r-patchwork
  - r-rcolorbrewer
  - r-ggrepel
  # Colour ramps (used by ComplexHeatmap)
  - r-circlize
  # Clustering
  - r-cluster
  # Survival analysis
  - r-survival
  - r-survminer
  # Tables
  - r-gtsummary
  - r-kableextra
  # UpSet plots
  - r-upsetr
  # Forest plots
  - r-forestplot
  # Compact letter display for pairwise comparisons
  - r-multcompview
  # System dependency for Bioconductor packages (rtracklayer → cBioPortalData)
  - r-xml
  # Bioconductor — bioconda dependency chains broken on osx-arm64 (as of Feb 2026).
  # After creating env, install from R:
  #   Rscript -e 'options(repos = c(CRAN = "https://cloud.r-project.org")); install.packages("BiocManager"); BiocManager::install(c("ComplexHeatmap", "cBioPortalData"))'
